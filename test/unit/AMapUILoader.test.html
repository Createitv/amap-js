<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test AMapUILoader</title>
</head>
<body>
<script src="../../dist/amap-js.js"></script>
<script>
  var aMapLoader = new AMapJS.AMapJSAPILoader({
    key: "您申请的key值",
    v: "1.4.12"
  });
  var aMapUILoader = new AMapJS.AMapUILoader({
    v: "1.0"
  });
  aMapLoader.load().then(function(AMap) {
    aMapUILoader.load().then(function(initAMapUI) {
      console.log("test correctness", aMapUILoader.checkCorrectness() === false);
      var AMapUI = initAMapUI();
      console.log(AMapUI);
      console.log("test correctness", aMapUILoader.checkCorrectness() === true);
      console.log("test version", "1.0" === AMapUI.libConf.mainVersion);
    });
  });
</script>
</body>
</html>
