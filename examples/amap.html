<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AMapJS amapjsapi</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/log.js"></script>
</head>
<body>
<h1 id="header">AMapJS 使用示例</h1>
<div id="main">
  <div id="map"></div>
  <div id="info"></div>
</div>
<script type="text/javascript" src="../dist/amap-js.js"></script>
<script type="text/javascript">
  var aMapLoader = new AMapJS.AMapJSAPILoader({
    key: "您申请的key值",
    v: "1.4.12"
  });

  aMapLoader.load().then(function(AMap) {
    console.log(AMap);
    // 其他逻辑
    new AMap.Map(document.getElementById("map"));

    document.getElementById("info").innerHTML = "<pre>" + log.AMapLog(AMap) + "</pre>";
  });
</script>
</body>
</html>
