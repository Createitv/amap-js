<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AMapJS 使用示例</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<h1 id="header">AMapJS 使用示例</h1>
<div id="main">
  <div id="map"></div>
  <div id="info"></div>
</div>
<script type="text/javascript" src="../lib/amap-js.js"></script>
<script type="text/javascript">
  // test
  console.log(AMapJS);

  const AMapLoader = new AMapJS.AMapLoader({
    key: '您申请的key值',
    version: '1.4.15',
    plugins: ['AMap.ToolBar']
  });

  const AMapUILoader = new AMapJS.AMapUILoader({
    version: '1.0'
  });

  AMapLoader.load().then(() => {
    AMapUILoader.load().then(loader => {
      loader.initAMapUI();
      // 其他逻辑
      new AMap.Map(document.getElementById('map'));
      console.log(AMap, AMapUI);
    })
    .catch(e => {
      console.log(e);
    });
  })
  .catch(e => {
    console.log(e);
  });
  console.log(AMapLoader);
  console.log(AMapUILoader);
</script>
</body>
</html>
