<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AMapJS load</title>
  <style>
    h1 {
      padding: 10px;
      text-align: center;
      background: #91b98f;
    }
    #map {
      float: left;
      width: 800px;
      height: 500px;
      border: 1px solid #000;
    }
    #info {
      float: left;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
<div id="root">
  <h1>AMapJS 使用示例</h1>
  <div id="map"></div>
  <div id="info"></div>
</div>
<script type="text/javascript" src="../lib/amap-js.js"></script>
<script type="text/javascript">
  var aMapJSAPILoader = new AMapJS.AMapJSAPILoader({
    key: "您申请的key值",
    v: "1.4.12"
  });
  var aMapUILoader = new AMapJS.AMapUILoader({ v: "1.0" });

  // Promise回调
  // AMapJS.load([aMapJSAPILoader, aMapUILoader])
  //   .then(function(res) {
  //     var AMap = res[0];
  //     var initAMapUI = res[1];
  //     var AMapUI = initAMapUI();
  //
  //     // 其他逻辑
  //     console.log(AMap, AMapUI);
  //     new AMap.Map(document.getElementById("map"));
  //     log(AMap, AMapUI);
  //   });

  // callback回调
  AMapJS.load([aMapJSAPILoader, aMapUILoader], function(AMap, initAMapUI) {
    var AMapUI = initAMapUI();

    // // 其他逻辑
    console.log(AMap, AMapUI);
    new AMap.Map(document.getElementById("map"));
    log(AMap, AMapUI);
  });

  function log(AMap, AMapUI) {
    var el = document.getElementById("info");
    el.innerHTML = [
      "<h2>AMap JSAPI</h2>",
      "<ul>",
      "<li>version: " + AMap.v + "</li>",
      "</ul>",
      "<h2>AMapUI</h2>",
      "<ul>",
      "<li>version: " + AMapUI.libConf.mainVersion + "</li>",
      "</ul>"
    ].join("")
  }
</script>
</body>
</html>
