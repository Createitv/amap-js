<html>
<head>
  <meta charset="UTF-8">
  <title>webpack library example - AMapJS</title>
  <!-- 仿效一个完整的 ES2015+ 环境 -->
  <script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-rc.4/polyfill.js"></script>
  <style>
    #map {
      width: 800px;
      height: 500px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div id="root">
  <h1>AMapJS 沙盒测试</h1>
  <div id="map"></div>
</div>
<script type="text/javascript" src="../../dist/amap-js.min.js"></script>
<script type="text/javascript">
  var AMapJSAPILoader = AMapJS.loaders.AMapJSAPILoader;
  var AMapUILoader = AMapJS.loaders.AMapUILoader;
  var aMapJSAPILoader = new AMapJSAPILoader({
    key: "您申请的key值"
  });

  var aMapUILoader = new AMapUILoader({
    v: "1.0"
  });

  var aMapLoad = AMapJS.load([aMapJSAPILoader, aMapUILoader]);
  aMapLoad.then(function(res) {
    var AMap = res[0];
    var initAMapUI = res[1];
    var AMapUI = initAMapUI();
    new AMap.Map(document.getElementById("map"));
    console.log(aMapLoad, AMap, AMapUI);
  });
</script>
</body>
</html>
